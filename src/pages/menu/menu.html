
<ion-menu [content]="content">
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>
<!-- Jani Antoniou 1601110 -->
<!-- This puts an image of myself to the menu and also puts a two rows of text under the image -->
<ion-content>
    <ion-card text-center class="hide-card">
        <img src="../assets/imgs/profile.png" class="custom-avatar"/>
        <ion-title>Jani Antoniou</ion-title>
        <p ion-text color="light">Did this app myself!</p>
        <p ion-text color="light">Good template for a CV app!</p>
        <hr>
    </ion-card>
    <!-- this makes the list for the menu visable --> 
  <ion-list>
    <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon item- start [name]="p.icon" [color]="isActive(p)"></ion-icon>
      {{ p.title }}
    </button>

  </ion-list>

</ion-content>

</ion-menu>
<!-- this closes the menu when an page is clicked --> 
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
